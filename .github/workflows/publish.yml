name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty for package.json version)'
        required: false
        type: string

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js for npm
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Type check
        run: bun run typecheck

      - name: Build project
        run: bun run build

      - name: Verify package integrity
        run: |
          echo "ğŸ” Verifying package structure..."
          ls -la dist/
          echo "ğŸ“¦ Testing package with dry-run..."
          npm pack --dry-run

      - name: Update version if provided
        if: github.event.inputs.version
        run: |
          echo "ğŸ”„ Updating version to ${{ github.event.inputs.version }}"
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          echo "âœ… Verifying package publication..."
          sleep 30 # Allow npm registry to update
          npm view pplx-zero
          echo "ğŸ“Š Package info:"
          npm info pplx-zero

      - name: Create installation badge
        run: |
          echo "ğŸ“ Creating installation instructions..."
          echo "npm install -g pplx-zero"
          echo "pplx --version"

  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: publish
    if: always()

    steps:
      - name: Notification on success
        if: needs.publish.result == 'success'
        run: |
          echo "ğŸ‰ pplx-zero successfully published to npm!"
          echo "ğŸ“¦ Install with: npm install -g pplx-zero"
          echo "ğŸ”— Package URL: https://www.npmjs.com/package/pplx-zero"

      - name: Notification on failure
        if: needs.publish.result == 'failure'
        run: |
          echo "âŒ npm publishing failed"
          echo "ğŸ” Check the logs above for details"